<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<script type="text/javascript" src="lib/d3.min.js"></script>
	<link type="text/css" rel="stylesheet" href="css/gexfd3.css" />
</head>

<body>
	<div>
		<form class="ui form" style="margin: 5px;">
			<div class="fields">
				<label for="query_node" class="one wide field">搜尋公司</label>
				<select id="node_property" class="ui fluid dropdown" style="width:150px;">
					<option value='公司名稱'>公司名稱</option>
					<option value='組織別'>組織別</option>
					<option value='行業代碼'>行業代碼</option>
				</select>
				<select id="searchLevel" class="ui fluid dropdown one wide field">
					<option value=1>一層</option>
					<option value=2>兩層</option>
					<option value=3>三層</option>
				</select>
				<input type="text" class="field two wide field" id="query_node" placeholder="hello"></input>
				<input type="button" class="ui button green btn btn-default" value="search" onclick="query('node')"></input>
			</div>
		</form>
		<form class="ui form" style="margin: 5px;">
			<div class="fields">
				<label for="query_edge" class=" one wide field">搜尋關係</label>
				<select id="edge_property" class="ui fluid dropdown" style="width:150px;">
					<option value='總金額'>交易總金額</option>
					<option value='單價'>單價</option>
					<option value='數量'>購買數量</option>
					<option value='商品名稱'>商品名稱</option>
				</select>
				<select id="searchType" class="ui fluid dropdown one wide field">
					<option value='eq'>等於</option>
					<option value='lt'>小於</option>
					<option value='gt'>大於</option>
				</select>
				<input type="text" class="field two wide field" id="query_edge" placeholder="hello"></input>
				<input type="button" class="ui button green btn btn-default" value="search" onclick="query('edge')"></input>
			</div>
		</form>
	</div>
	<div id="vizcontainer" style="width:100%;height:600px;">
		<svg id="graphSVG" style="border:1px lightgray solid;">
			<g id="graphG" />

	</div>
	<div id="modal">
		<div id="content" style="margin: 10px;"></div>
		<button id="modalClose" onclick="nodeFocus=false;nodeOut();edgeFocus=false;edgeOut();d3.select('#modal').style('display','none');">X</button>
	</div>
	<div id="controls" style="margin-left:10%"> </div>
</body>

</html>
