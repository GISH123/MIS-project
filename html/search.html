<!DOCTYPE html>
<html>
	<head>
		<title>search</title>
		<meta charset="utf-8">
		<link href="css/jquery.dataTables.min.css" rel="stylesheet">
		<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="js/search.js"></script>
	</head>
	<body>
		<div class="col-md-4 col-md-offset-1">
			<form class="form-inline" role="form">
				<div class="form-group">
					<label for="search_graph_list" class="control-label">請選擇 Graph</label>
					<select class="form-control" id="search_graph_list"></select>
				</div>
			</form>
		</div>
		<div class="col-md-10 col-md-offset-1" style="margin-top:5px;">
			<table class="table table-bordered table-hover" id="table_property">
				<thead>
					<tr>
						<th class="text-center">#</th>
						<th class="text-center">Property</th>
						<th class="text-center">Value</th>
					</tr>
				</thead>
				<tbody>
					<tr id="row1">
						<td class="text-center" style="vertical-align: middle">1</td>
						<td><select class="form-control" id="select_property1"></select></td>
						<td>
						<input type="text" class="form-control" id="text_property1"/>
						</td>
					</tr>
					<tr id="row2"></tr>
				</tbody>
			</table>
			<button type="button" id="add_row" class="btn btn-default" disabled>
				Add Row
			</button>
			<button type="button" id="delete_row" class="btn btn-default" disabled>
				Delete Row
			</button>
			<button type="button" id="clear_search_text" class="btn btn-default">
				Clear
			</button>
			<button type="button" id="search_submit" class="btn btn-default">
				Search
			</button>
		</div>
		<div class="col-md-10 col-md-offset-1">
			<div class="text-center" id="search_loadingIMG" style="display:none"><img src="pic/loading.gif" />
			</div>
			<div class="vertex_result search_result" style="margin:5px; display:none;">
				<table id="vertex_result" class="display text-center vertex_class" width="100%"></table>
			</div>
			<div class="edge_result search_result" style="margin:5px; display:none;">
				<table id="edge_result" class="display text-center" width="100%"></table>
			</div>
		</div>
	</body>
</html>
