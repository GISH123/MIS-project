<!DOCTYPE html>
<html>

<head>
	<title>search</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="col-md-4 col-md-offset-1">
		<form class="ui form" role="form" style="margin: 5px;">
			<div class="form-group">
				<label for="search_graph_list" class="control-label">選擇 Graph</label>
				<select class="ui fluid dropdown" id="search_graph_list"></select>
			</div>
		</form>
	</div>
	<div class="col-md-10 col-md-offset-1" style="margin-top:5px;">
		<table class="ui small celled table " id="table_property">
			<thead>
				<tr>
					<th class="text-center">#</th>
					<th class="text-center">Property</th>
					<th class="text-center">Value</th>
				</tr>
			</thead>
			<tbody>
				<tr id="row1">
					<td class="text-center" style="vertical-align: middle">1</td>
					<td>
						<select class="ui fluid dropdown" id="select_property1"></select>
					</td>
					<td class="ui form">
						<input type="text" class="field" id="text_property1" />
					</td>
				</tr>
				<tr id="row2"></tr>
			</tbody>
		</table>
		<button type="button" id="add_row" class="btn btn-default" style="display:none" disabled>
			Add Row
		</button>
		<button type="button" id="delete_row" class="btn btn-default" style="display:none" disabled>
			Delete Row
		</button>
		<button type="button" id="clear_search_text" class="ui button blue">
			Clear
		</button>
		<button type="button" id="search_submit" class="ui button green search_submit">
			Search
		</button>
		<button type="button" id="fuzzy_search_submit" class="ui button search_submit">
			Fuzzy Search
		</button>
	</div>
	<div class="col-md-10 col-md-offset-1">
		<div class="text-center" id="search_loadingIMG" style="display:none">
			<div class="ui text loader active">Loading</div>
		</div>
		<div class="vertex_result search_result" style="margin-top:15px; display:none;">
			<table id="vertex_result" class="display text-center vertex_class" width="100%"></table>
		</div>
		<div class="edge_result search_result" style="margin-top:15px; display:none;">
			<table id="edge_result" class="display text-center" width="100%"></table>
		</div>
	</div>
</body>

</html>
