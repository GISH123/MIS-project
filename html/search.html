<!DOCTYPE html>
<html>

	<head>
		<title>search</title>
		<meta charset="utf-8">
	</head>

	<body>
		<div>
			<form class="ui form" style="margin-top:10px;">
				<div>
					<select class="ui fluid dropdown" id="search_graph_list"></select>
				</div>
			</form>
		</div>
		<div style="margin-top:5px;">
			<table class="ui small celled table " id="table_property" style="vertical-align: middle; text-align:center">
				<thead>
					<tr>
						<th>#</th>
						<th>Property</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody class="ui form">
					<tr id="row1">
						<td>1</td>
						<td><select id="select_property1"></select></td>
						<td >
						<input type="text" id="text_property1">
						</td>
					</tr>
					<tr id="row2"></tr>
				</tbody>
			</table>
			<!--
			<button type="button" id="add_row" class="ui button brown">
			Add Row
			</button>
			<button type="button" id="delete_row" class="ui button orange">
			Delete Row
			</button>
			-->
			<button type="button" class="clear_text ui button blue">
				Clear
			</button>
			<button type="button" class="ui button green search_submit">
				Search
			</button>
			<button type="button" class="ui button yellow search_submit">
				Similar Word Search
			</button>
		</div>
		<div>
			<div id="search_loading" style="display:none; margin:250px">
				<div class="ui text loader active">
					Loading
				</div>
			</div>
			<div class="vertex_result search_result" style="margin-top:15px; text-align:center; display:none;">
				<table id="vertex_result" class="display" width="100%"></table>
			</div>
			<div class="edge_result search_result" style="margin-top:15px; text-align:center; display:none;">
				<table id="edge_result" class="display" width="100%"></table>
			</div>
		</div>
	</body>

</html>
