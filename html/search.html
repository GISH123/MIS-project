<!DOCTYPE html>
<html>

	<head>
		<title>search</title>
		<meta charset="utf-8">
	</head>

	<body>
		<div>
			<form class="ui form" style="margin-top:5px;">
				<select class="ui fluid dropdown" id="search_graph_list"></select>
			</form>
		</div>
		<div style="margin-top:5px;">
			<table class="ui small celled table" id="table_property" style="text-align:center;">
				<thead>
					<tr>
						<th>Property</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody class="ui form">
					<tr>
						<td><select id="select_property"></select></td>
						<td>
						<input type="text" id="text_property">
						</td>
					</tr>
				</tbody>
			</table>
			<button type="button" class="ui button blue clear_text">
				Clear
			</button>
			<button type="button" class="ui button green search_submit">
				Search
			</button>
			<button type="button" class="ui button yellow search_submit">
				Similar Word Search
			</button>
		</div>
		<div>
			<div id="vertex_result" class="search_result" style="margin-top:15px; text-align:center; display:none;">
				<table class="display"></table>
			</div>
			<div id="edge_result" class="search_result" style="margin-top:15px; text-align:center; display:none;">
				<table class="display"></table>
			</div>
		</div>
	</body>

</html>
