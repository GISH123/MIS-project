<!DOCTYPE html>
<html>

<head>
	<title>gremlin</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="col-md-10 col-md-offset-1">
		<form class="ui form" role="form" style="margin: 5px;">
			<div>
				<label for="gremlin_graph_list">選擇 Graph</label>
				<select class="ui fluid dropdown" id="gremlin_graph_list"></select>
			</div>
		</form>
		<form class="ui form" role="form" style="margin: 5px;">
			<div>
				<label for="gremlin_code_text">Gremlin 指令</label>
				<input type="text" class="field" id="gremlin_code_text" placeholder="Enter gremlin code" style="width:85%">
				<button type="button" class="ui button green" id="gremlin_code_submit">
					送出
				</button>
			</div>
		</form>
	</div>
	<div class="col-md-10 col-md-offset-1">
		<div id="gremlin_result"></div>
		<div class="text-center" id="gremlin_result_loadingIMG" style="display:none"><img src="pic/loading.gif" />
		</div>
	</div>
</body>

</html>
