<!DOCTYPE html>
<html>

<head>
	<title>pattern</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/pattern.css">
	<script src="lib/jquery.lightbox_me.js" charset="utf-8"></script>
</head>

<body>
	<div class="col-md-1" style="margin:5px;">
		<button type="button" class="btn btn-default btn-sm" id="show_create_company_vertex" style="margin-top:5px;">
			新增公司資料
		</button>
		<button type="button" class="btn btn-default btn-sm" id="show_create_transaction_edge" style="margin-top:5px;">
			新增交易關係
		</button>
		<button type="button" class="btn btn-default btn-sm" id="show_create_branch_edge" style="margin-top:5px;" disabled>
			新增分支關係
		</button>
		<button type="button" class="btn btn-default btn-sm" id="show_delete_by_id" style="margin-top:5px;">
			刪除公司資料(id)
		</button>

		<button type="button" class="btn btn-default btn-sm" id="gishshow_pattern" style="margin-top:5px;">
			顯示Pattern
		</button>


		<button type="button" class="btn btn-default btn-sm" id="show_pattern" style="margin-top:5px;">
			執行Pattern
		</button>
	</div>
	<div class="col-md-10" style="margin:5px;">
		<table class="table table-bordered new_company_vertex" id="company_vertex_table" style="display:none;margin-bottom:3px"></table>
		<button type="button" class="btn btn-default new_company_vertex" id="create_company_vertex" style="display:none;margin-bottom:10px">
			新增公司資料
		</button>
		<button type="button" class="btn btn-default new_company_vertex" id="delete_company_vertex" style="display:none;margin-bottom:10px">
			刪除公司資料(公司統一編號)
		</button>
		<table class="table table-bordered new_transaction_edge" id="transaction_edge_table" style="display:none;margin-bottom:3px"></table>
		<button type="button" class="btn btn-default new_transaction_edge" id="create_transaction_edge" style="display:none;margin-bottom:10px">
			新增交易關係
		</button>
		<table class="table table-bordered delete_element" id="delete_table" style="display:none;margin-bottom:3px;width:15%;">
			<thead>
				<tr>
					<td class="text-center">id</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="text-center">
						<input type='text' class='form-control'>
					</td>
				</tr>
			</tbody>
		</table>
		<button type="button" class="btn btn-default delete_element" id="delete_by_id" style="display:none;margin-bottom:10px">
			刪除
		</button>
		<div id="g" style="display:none;">
			<div id="graph" tabindex=1></div>
			<pre id="json"></pre>
		</div>
		<div id="result" style="display:none;"></div>
	</div>

	<div id="add-vertex" class="form-horizontal" role="form" style="display:none;font-size:13px;width:60%;background:#FFF;padding:20px;">
		<div class="form-group">
			<label class="control-label col-sm-2" for="name">公司名稱</label>
			<div class="col-sm-10">
				<input type="name" class="form-control" id="name" placeholder="abc">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="comBan">公司統一編號</label>
			<div class="col-sm-10">
				<input type="comBan" class="form-control" id="comBan" placeholder="公司統一編號">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="type">組織別</label>
			<div class="col-sm-10">
				<input type="type" class="form-control" id="type" placeholder="食品業">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="typeNo">行業代碼</label>
			<div class="col-sm-10">
				<input type="typeNo" class="form-control" id="typeNo" placeholder="A0">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="ceoName">營業人姓名</label>
			<div class="col-sm-10">
				<input type="ceoName" class="form-control" id="ceoName" placeholder="許書軒">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button onclick="closeDialog('ok', 'v')" class="btn btn-default">新增點</button>
			</div>
		</div>
	</div>
	<div id="add-edge" class="form-horizontal" role="form" style="display:none;font-size:13px;width:60%;background:#FFF;padding:20px;">
		<div class="form-group">
			<label class="control-label col-sm-2" for="gName">交易商品名</label>
			<div class="col-sm-10">
				<input type="gName" class="form-control" id="gName" placeholder="葡萄糖">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="單價">單價</label>
			<div class="col-sm-10">
				<input type="單價" class="form-control" id="單價" placeholder="100">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="q">數量</label>
			<div class="col-sm-10">
				<input type="q" class="form-control" id="q" placeholder="10">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="ban">發票統編</label>
			<div class="col-sm-10">
				<input type="ban" class="form-control" id="ban" placeholder="ban123">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button onclick="closeDialog('ok','e')" class="btn btn-default">新增點</button>
			</div>
		</div>
	</div>


</body>
<script src="lib/d3.min.js" charset="utf-8"></script>
<script src="js/pattern_graph.js"></script>

</html>
