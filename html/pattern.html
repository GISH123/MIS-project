<!DOCTYPE html>
<html>
	<head>
		<title>pattern</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/pattern.css">
	</head>
	<body>
		<div class="col-md-1" style="margin:5px;">
			<button type="button" class="btn btn-default btn-sm" id="show_create_company_vertex" style="margin-top:5px;">
				新增公司資料
			</button>
			<button type="button" class="btn btn-default btn-sm" id="show_create_transaction_edge" style="margin-top:5px;">
				新增交易關係
			</button>
			<button type="button" class="btn btn-default btn-sm" id="show_create_branch_edge" style="margin-top:5px;" disabled>
				新增分支關係
			</button>
			<button type="button" class="btn btn-default btn-sm" id="show_delete_by_id" style="margin-top:5px;">
				刪除公司資料(id)
			</button>

			<button type="button" class="btn btn-default btn-sm" id="gishshow_pattern" style="margin-top:5px;">
                                顯示Pattern
                        </button>


			<button type="button" class="btn btn-default btn-sm" id="show_pattern" style="margin-top:5px;">
				執行Pattern
			</button>
		</div>
		<div class="col-md-10" style="margin:5px;">
			<table class="table table-bordered new_company_vertex" id="company_vertex_table" style="display:none;margin-bottom:3px"></table>
			<button type="button" class="btn btn-default new_company_vertex" id="create_company_vertex" style="display:none;margin-bottom:10px">
				新增公司資料
			</button>
			<button type="button" class="btn btn-default new_company_vertex" id="delete_company_vertex" style="display:none;margin-bottom:10px">
				刪除公司資料(公司統一編號)
			</button>
			<table class="table table-bordered new_transaction_edge" id="transaction_edge_table" style="display:none;margin-bottom:3px"></table>
			<button type="button" class="btn btn-default new_transaction_edge" id="create_transaction_edge" style="display:none;margin-bottom:10px">
				新增交易關係
			</button>
			<table class="table table-bordered delete_element" id="delete_table" style="display:none;margin-bottom:3px;width:15%;">
				<thead>
					<tr>
						<td class="text-center">id</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="text-center">
						<input type='text' class='form-control'>
						</td>
					</tr>
				</tbody>
			</table>
			<button type="button" class="btn btn-default delete_element" id="delete_by_id" style="display:none;margin-bottom:10px">
				刪除
			</button>
			<div id="g" style="display:none;">
				<div id="graph" tabindex=1></div>
				<!--<button  class="btn btn-info" onclick="exportJSON()">匯出json</button>-->
				<!--<button  class="btn btn-info" onclick="importJSON()">匯入json</button>-->
				<pre id="json"></pre>
			</div>
			<div id="result" style="display:none;"></div>
		</div>
	</body>
	<script src="lib/d3.min.js" charset="utf-8"></script>
  	<script src="js/pattern_graph.js"></script>
</html>
