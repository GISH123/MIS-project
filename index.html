<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>CHT - 電子發票</title>
	<meta charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="css/gexfd3.css" />
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
	crossorigin="anonymous">
</head>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<script src="js/parser.js" type="text/javascript"></script>
<script src="js/gexfd3.js" type="text/javascript"></script>
<script src="js/force_direct.js" type="text/javascript"></script>

<body onload="activate()">
	<div>
		<form class="form-inline" style="margin: 5px;">
			<div class="form-group">
				<label for="query_node">搜尋公司</label>
				<select id="node_property" class="form-control" style="width:150px;">
					<option value='公司名稱'>公司名稱</option>
					<option value='組織別'>組織別</option>
					<option value='行業代碼'>行業代碼</option>
				</select>
				<select id="searchLevel" class="form-control" >
					<option value=1>一層</option>
					<option value=2>兩層</option>
					<option value=3>三層</option>
				</select>
				<input type="text" class="form-control" id="query_node" placeholder="hello"></input>
				<input type="button" class="btn btn-default" value="search" onclick="query('node')"></input>
			</div>
		</form>
		<form class="form-inline" style="margin: 5px;">
			<div class="form-group">
				<label for="query_edge">搜尋關係</label>
				<select id="edge_property" class="form-control" style="width:150px;">
					<option value='總金額'>交易總金額</option>
					<option value='單價'>單價</option>	
					<option value='數量'>購買數量</option>
					<option value='商品名稱'>商品名稱</option>
				</select>
				<select id="searchType" class="form-control">
					<option value='eq'>等於</option>
					<option value='lt'>小於</option>
					<option value='gt'>大於</option>
				</select>
				<input type="text" class="form-control" id="query_edge" placeholder="hello"></input>
				<input type="button" class="btn btn-default" value="search" onclick="query('edge')"></input>
			</div>
		</form>
	</div>
	<div id="vizcontainer" style="width:100%;height:100%">
		<svg id="graphSVG" style="border:1px lightgray solid;">
			<g id="graphG" />
			<div id="modal">
				<div id="content" style="margin: 0 20;"></div>
				<button id="modalClose" onclick="nodeFocus=false;nodeOut();edgeFocus=false;edgeOut();d3.select('#modal').style('display','none');">X</button>
			</div>
	</div>
	<div id="controls"> </div>
</body>

</html>
